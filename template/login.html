{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" type="text/css" href="{% static '/css/index.css' %}">
  <script type="text/javascript" src="{% static '/js/jquery-1.9.1.min.js' %}"></script>
</head>
<body>
  <nav>
    <div class="logo">
      <h1 class="black"><span class="red">AUDA</span>TO</h1>
    </div>
    <div class="navigations">
      <a href="/home">Home</a>
      <a href="#">Services</a>
      <a href="#">Features</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
    <div class="extra">
      <a href="#">Fb</a>
      <a href="#">Ld</a>
      <a href="#">Tw</a>
      <span class="classico_button">
        <a href="#">Get Started</a>
      </span>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <div class="auth">
    <form class="auth_form" method="POST">
      {% for message in messages %}
      <h5 class="red auth_header" style="margin: 0px; padding: 0px; padding-bottom: 5px;">{{message}}!</h5>
      {% endfor %}
      <h2 class="auth_header red">Already A User? Sign In</h2>
      <p class="auth_header">welcome to your auditing engine</p>
      {% csrf_token %}
      <input type="email" name="email" placeholder="email:" required>
      <input type="password" name="password" placeholder="password:" required>
      <button class="process" type="submit">LOGIN</button>
      <a class="auth_header" href="/signup">New here? <strong class="red">Signup.</strong></a>
    </form>
  </div>
</body>
</html>
